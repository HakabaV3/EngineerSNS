<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="./style.css">
</head>

<body unresolved layout vertical>




<template name="ConfigPageView">
    <div class="ConfigPageView" fit layout vertical>
        <header>
            <p class="ConfigPageView-headerText util-smallOnly">
                設定
            </p>
            <span class="util-largeOnly">
                ユーザー&nbsp;>>&nbsp;
                <UserInlineView class="ConfigPageView-userInlineView" name="userInlineView"></UserInlineView>
                &nbsp;>>&nbsp;設定
            </span>
        </header>
        <div class="ConfigPageView-mainContainer" flex layout horizontal start>
            <CardView layout vertical class="ConfigPageView-sideMenu">
                <ul class="ConfigPageView-menu">
                    メニュー
                </ul>
            </CardView>

            <CardView self-stretch flex>
                <h1 style="padding: 40px;">Configの詳細をここに</h1>
            </CardView>
        </div>
    </div>
</template>




<template name="UserPageView">
    <div class="UserPageView" fit layout vertical>
        <header>
            <p class="UserPageView-headerText util-smallOnly">
                ユーザー
            </p>
            <span class="util-largeOnly">
                ユーザー&nbsp;>>&nbsp;
            </span>
            <UserInlineView class="UserPageView-userInlineView" name="userInlineView"></UserInlineView>
        </header>
        <div class="UserPageView-mainContainer" flex layout horizontal start>
            <!-- <CardView layout vertical class="UserPageView-sideMenu">
                <ul class="UserPageView-menu">
                    メニュー
                </ul>
            </CardView> -->

            <CardView self-stretch flex class="UserPageView-projectContainer" name="projectContainer">
            </CardView>
        </div>
    </div>
</template>




<template name="ProjectCreatePageView">
    <div class="ProjectCreatePageView" fit layout vertical>
        <header>
            <p class="ProjectCreatePageView-headerText util-smallOnly">
                新規プロジェクト作成
            </p>
            <span class="util-largeOnly">
                ユーザー&nbsp;>>&nbsp;
                <UserInlineView class="ProjectCreatePageView-userInlineView" name="userInlineView"></UserInlineView>
                &nbsp;>>&nbsp;新規プロジェクト作成
            </span>
        </header>
        <div class="ProjectCreatePageView-mainContainer" flex layout horizontal start>
            <CardView self-stretch flex>
                <h1 style="padding: 40px;">Projectの詳細をここに</h1>
            </CardView>
        </div>
    </div>
</template>







<template name="ProjectInlineView">
    <div class="ProjectInlineView">
        <a class="ProjectInlineView-link" name="link">
            <span class="UserInilneView-projectName" name="projectName"></span>
        </a>
    </div>
</template>
<template name="ProjectPageView">
    <div class="ProjectPageView" fit layout vertical>
        <header>
            <p class="ProjectPageView-headerText util-smallOnly">
                プロジェクト
            </p>
            <span class="util-largeOnly">
                ユーザー&nbsp;>>&nbsp;
                <UserInlineView class="ProjectPageView-userInlineView" name="userInlineView"></UserInlineView>
                &nbsp;>>&nbsp;プロジェクト&nbsp;>>&nbsp;
            </span>
            <ProjectInlineView class="ProjectPageView-projectInlineView" name="projectInlineView"></ProjectInlineView>
        </header>
        <div class="ProjectPageView-mainContainer" flex layout horizontal start>
            <!-- <CardView layout vertical class="ProjectPageView-sideMenu">
                <ul class="ProjectPageView-menu">
                    メニュー
                </ul>
            </CardView> -->

            <CardView self-stretch flex>
                <h1 style="padding: 40px;">Projectの詳細をここに</h1>
            </CardView>
        </div>
    </div>
</template>







<template name="RippleView">
    <div class="RippleView">
        <div class="RippleView-main" name="main"></div>
    </div>
</template>

<template name="ButtonView">
    <button class="ButtonView">
        <content></content>
        <RippleView name="ripple"></RippleView>
    </button>
</template>

<template name="AuthView">
    <div class="AuthView">
        <div class="AuthView-headerMsg">
            Sign In
            <p class="AuthView-errorMsg">
                ユーザー名またはパスワードが違います。
            </p>
        </div>
        <form>
            <p>
                <label class="AuthView-labelUserName" name="labelUserName">
                    <span>User Name</span>
                    <input type="text" class="AuthView-userName" name="userName">
                </label>
            </p>
            <p>
                <label class="AuthView-labelPassword" name="labelPassword">
                    <span>Password</span>
                    <input type="password" class="AuthView-password" name="password">
                </label>
            </p>
            <p>
                <ButtonView block name="submit" type="submit">Sign In</ButtonView>
            </p>
        </form>
    </div>
</template>




<template name="CardView">
    <div class="CardView">
        <content></content>
    </div>
</template>
<template name="AuthPageView">
    <div class="AuthPageView" layout vertical center-center>
        <CardView class="AuthPageView-cardView" name="cardView">
            <AuthView name="authView"></AuthView>
        </CardView>
    </div>
</template>


<template name="View">
    <div class="View">
        <content></content>
    </div>
</template>

<template name="SwitchView">
    <div class="SwitchView">

    </div>
</template>


<template name="ContextMenuView">
    <div class="ContextMenuView" tabindex="-1">
        <CardView class="ContextMenuView-cardView" name="cardView">
            <ul class="ContextMenuView-menu" content layout vertical>
            </ul>
        </CardView>
    </div>
</template>


<template name="LazyImageView">
    <div class="LazyImageView">
        <img class="LazyImageView-image" name="image"></img>
    </div>
</template>

<template name="UserInlineView">
    <div class="UserInlineView">
        <a class="UserInlineView-link" name="link">
            <LazyImageView class="UserInlineView-icon" name="icon" src="/img/empty.gif"></LazyImageView>
            <span class="UserInilneView-userName" name="userName"></span>
        </a>
    </div>
</template>
<template name="ToolBarView">
    <div class="ToolBarView" layout horizontal center>
        <a href="#!/">
            <span class="ToolBarView-title">EngineerSNS</span>
        </a>
        <div class="ToolBarView-spacer" flex>

        </div>
        <UserInlineView name="userInlineView"></UserInlineView>
        <ContextMenuView class="ToolBarView-contextMenuView" name="contextMenuView">
            <a name="linkCreateProject">プロジェクト作成</a>
            <a name="linkConfig">設定</a>
            <a name="linkSignOut">サインアウト</a>
        </ContextMenuView>
    </div>
</template>
<template name="AppView">
    <div fit layout vertical class="AppView">
        <ToolBarView name="toolBarView"></ToolBarView>

        <SwitchView flex name="switchView">
            <AuthPageView name="authPageView"></AuthPageView>
            <ProjectPageView name="projectPageView"></ProjectPageView>
            <ProjectCreatePageView name="projectCreatePageView"></ProjectCreatePageView>
            <UserPageView name="userPageView"></UserPageView>
            <ConfigPageView name="configPageView"></ConfigPageView>
        </SwitchView>
    </div>
</template>

    <script src="./script.js"></script>
    <script type="application/javascript">
        window.onload = function() {
            document.body.removeAttribute('unresolved');
        }
    </script>
</body>

</html>
